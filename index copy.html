<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>One Player</title>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <div class="player-container">
      <!-- Audio Player -->
      <audio id="audioPlayer" controls preload="auto">
        Your browser does not support the audio element.
      </audio>

      <!-- Control Buttons -->
      <div class="controls">
        <button class="control-btn" onclick="playAudio()">Play</button>
        <button class="control-btn" onclick="pauseAudio()">Pause</button>
        <button class="control-btn" onclick="prevSong()">Prev</button>
        <button class="control-btn" onclick="nextSong()">Next</button>
      </div>

      <div class="songs-container">
        <!-- Song List -->
        <ul class="song-list" id="songList"></ul>
      </div>
    </div>

    <script src="./js/script.js"></script>
  </body>
</html>
