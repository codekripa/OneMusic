<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>One Player</title>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <div class="player-container">
      <!-- Category Buttons -->
      <div class="category-buttons">
        <button class="category-btn" onclick="setSource('OneMusic')">New</button>
        <button class="category-btn" onclick="setSource('OldMusic')">Old</button>
        <button class="category-btn" onclick="setSource('bhakti')">Bhakti</button>
      </div>

      <!-- Audio Player -->
      <audio id="audioPlayer" controls preload="auto">
        Your browser does not support the audio element.
      </audio>

      <!-- Control Buttons -->
      <div class="controls">
        <button class="control-btn" onclick="prevSong()">&#9664;</button>
        <button class="control-btn" onclick="playAudio()">&#9654;</button>
        <button class="control-btn" onclick="pauseAudio()">&#10074;&#10074;</button>
        <button class="control-btn" onclick="nextSong()">&#9654;&#9654;</button>
      </div>

      <div class="songs-container">
        <!-- Song List -->
        <ul class="song-list" id="songList"></ul>
      </div>
    </div>

    <script src="./js/script.js"></script>
  </body>
</html>
